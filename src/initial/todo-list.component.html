<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <form class="todo-form">
            <input class="new-todo" placeholder="What needs to be done?"
                   autofocus>
        </form>
    </header>
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Learn some AngularJS 2</label>
                    <button class="destroy"></button>
                </div>
                <form>
                    <input class="edit">
                </form>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Implement a TODO app</label>
                    <button class="destroy"></button>
                </div>
                <form>
                    <input class="edit">
                </form>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong>1</strong>item left</span>
        <ul class="filters">
            <li>
                <a class="selected">All</a>
            </li>
            <li>
                <a>Active</a>
            </li>
            <li>
                <a>Completed</a>
            </li>
        </ul>
        <button class="clear-completed">Clear
            completed
        </button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
</footer>
